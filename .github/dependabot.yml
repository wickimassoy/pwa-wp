version: 2
updates:

- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "12:00"
    timezone: America/Los_Angeles
  open-pull-requests-limit: 10
  labels:
  - dependencies
  versioning-strategy: increase

- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "12:00"
    timezone: America/Los_Angeles
  open-pull-requests-limit: 10
  labels:
  - dependencies
  versioning-strategy: increase

- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "12:00"
    timezone: America/Los_Angeles
  open-pull-requests-limit: 10
  labels:
    - dependencies
